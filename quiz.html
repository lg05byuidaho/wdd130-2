    <header>
        <h1>HTML and CSS Quiz</h1>

        <form>
            <label for="q1">1. What does CSS stand for?</label>
            <input type="text" id="q1" name="q1" required>

            <textarea id="q2" name="q2" required></textarea>
            
            <label for="q3">3. What CSS property makes the colour of the page change?</label>
            <select id="q3" name="q3" required>
              <option value="" selected disabled>Choose One ...</option>
              <option value="font-size">Option 1</option>
              <option value="color">Option 2</option>
              <option value="background-color">Option 3</option>
            </select>
            
            <label for="q4">4. The number of semantic, child elements that we can include within the body element is:</label>
            <img class="quiz" src="images/quiz.png" alt="Image for the quiz">
            <input type="number" id="q4" name="q4" required>
            
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
